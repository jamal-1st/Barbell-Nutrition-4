<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title mode="ios">
      ORDER HISTORY
    </ion-title>
  </ion-toolbar>
</ion-header>
<!----------------Content show when order empty------------->
<ion-content *ngIf="orderEmpty">
  <div style="height: 30%">
  </div>
  <div align='center'>
    <img [src]="emptyOrderPic" style="height:110px;width:100px" />
    <h5 style="color:#A0D951;font-weight: bold">
      Haven't made any order yet?
    </h5>
  </div>
</ion-content>
<!---------------- Main content ------------->
<ion-content padding *ngIf="dataSkelton">
  <div *ngFor="let order of orderHistory">
    <ion-item style="margin-bottom:4%" (click)="orderStatus(order)" lines="none">
      <div slot="start">
        <ion-avatar class="imgAvatar">
          <img [src]='avatarPic'>
        </ion-avatar>
      </div>
      <ion-label style="color:#737373">Order#  {{order.order_id}}</ion-label>
      <div slot="end">
        <ion-icon style="color:#737373" name="arrow-forward" mode="ios"></ion-icon>
      </div>
    </ion-item>
  </div>
  <!------------- pull to refresh ----------->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <!------------- pagenation for ----------->
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
