<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-buttons slot="start" (click)="backArrow()">
      <ion-icon mode="md" slot="start" name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title style="text-align: cente;margin-left: 0%">
      MY PROFILE
    </ion-title>
  </ion-toolbar>
</ion-header>

<!---------------- Main content --------------->
<ion-content>
  <div style="height: 20px"></div>
  <div style="width: 92%;margin-left:4%;height:auto;background-color:#A0D951;padding: 4%;border-radius: 18px;">
    <form [formGroup]="todo" (ngSubmit)="alertDelteForItem()">
      <ion-item lines='none' color='primary'>
        <ion-label style="font-size:20px;margin-bottom:5px;font-weight:bold;color: white" position="stacked">First Name
        </ion-label>
        <ion-input class="input" style="background-color:#A0D951" type="text" formControlName="firstName" required
          placeholder="First Name"></ion-input>
      </ion-item>
      <ion-item lines='none' color='primary' *ngIf="todo.get('firstName').errors && todo.get('firstName').dirty">
        <p style="color:  red;" ion-text *ngIf="todo.get('firstName').hasError('required')">First name required.</p>
      </ion-item>
      <ion-item lines='none' color='primary'>
        <ion-label style="font-size: 20px;margin-bottom:5px;font-weight: bold;color: white" position="stacked">Last Name</ion-label>
        <ion-input class="input" style="background-color:#A0D951" type="text" formControlName="lastName" required
          placeholder="Last Name"></ion-input>
      </ion-item>
      <ion-item color='primary' lines='none' *ngIf="todo.get('lastName').errors && todo.get('lastName').dirty">
        <p style="color:  red;" ion-text *ngIf="todo.get('lastName').hasError('required')">Last name required.</p>
      </ion-item>
      <ion-item lines='none' color='primary'>
        <ion-label style="font-size: 20px;margin-bottom: 5px;font-weight: bold;color: white" position="stacked">Email</ion-label>
        <ion-input class="input" style="background: rgb(230, 224, 224)" type="email" formControlName="email" readonly
          placeholder="Email"></ion-input>
      </ion-item>
      <ion-item lines='none' color='primary'>
        <!-- <ion-button slot="end">+</ion-button> -->
        <ion-label style="font-size: 20px;margin-bottom: 5px;font-weight: bold;color: white" position="stacked">Mobile Number
        </ion-label>
        <ion-input class="input" type="tel" style="background-color:#A0D951" formControlName="number"
          placeholder="Mobile Number" readonly>
          <!-- <ion-icon name="create" style="height: 30px;width:  30px;color:gray" slot="end"
            (click)='presentPrompt()'></ion-icon> -->
        </ion-input>
        <ion-icon name="create" style="height: 30px;width:  30px;color:white;margin-top: auto;" slot="end"
          (click)='presentPrompt()'>
        </ion-icon>
      </ion-item>
      <button ion-button class="btnSubmit" block color="light" type="submit">Update
        Info</button>
    </form>
    <div style="height: 20px"></div>
  </div>
</ion-content>
